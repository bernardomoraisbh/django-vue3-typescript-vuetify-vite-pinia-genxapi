{% load static %}
<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
				<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
				{% if debug %}
					<script type="module" src="http://localhost:3000/@vite/client"></script>
				{% else %}
					{% for file in vue_css_paths %}
						<link type="text/css"	rel="stylesheet" href="{% static file %}" />
					{% endfor %}
				{% endif %}
		</head>
		<body>
				{% block content %}{% endblock %}
				{% if debug %}
					<!-- This url will be different for each type of app. Point it to your main js file. -->
					<script type="module" src="http://localhost:3000/frontend/main.ts"></script>
				{% else %}
					{% for file in vue_js_paths %}
							<script src="{% static file %}" type="module"></script>
					{% endfor %}
				{% endif %}
		</body>
</html>
